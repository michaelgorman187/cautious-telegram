<!DOCTYPE html>
<html>
<title>Stuff Mike Makes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
<style>
  .w3-lobster {
    font-family: "Lobster", serif;
  }
</style>

<body>
  <div class="w3-container w3-brown w3-text-white w3-center w3-lobster">
    <h1>Chocolate Orange Cupcakes</h1>
  </div>
  <img src="https://janespatisserie.files.wordpress.com/2015/06/img_1766.jpg" alt="Orange" style="width:100%">

  <div class="w3-row">
    <div class="w3-container w3-center" style="width:50%">
      <h2>List as a Card</h2>
      <p>The w3-card class makes the list look like a card:</p>
      <ul class="w3-ul w3-card-2">
        <li>Jill</li>
        <li>Eve</li>
        <li>Adam</li>
      </ul>
    </div>
    <div class="w3-card-4" style="width:50%">

      <header class="w3-container w3-blue">
        <h1>Header</h1>
      </header>

      <div class="w3-container">
        <p>Lorem ipsum...</p>
      </div>

      <footer class="w3-container w3-blue">
        <h5>Footer</h5>
      </footer>

    </div>
  </div>


  <div class="w3-container w3-brown w3-text-white w3-center">
    Everything on this page has been made by Mike at one point in history.<br> Glad you stopped by.<br>
  </div>





</body>
